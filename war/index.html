<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Sistema de Reserva de Salas</title>
	<link type="text/css" rel="stylesheet" href="index.css" />
	<script type="text/javascript" src="jquery-1.11.2.min.js" /></script>
	<script type="text/javascript" src="labtrans.js" /></script>
</head>
<body>
	<div class="main">
		<p class="titulo">Sistema de Reserva de Salas</p>
		<table class="tabela" id="lista">
			<thead>
				<tr>
					<th>Local</th>
					<th>Sala</th>
					<th>Responsável pela reserva</th>
					<th>Início</th>
					<th>Término</th>
					<th>Descrição</th>
				</tr>
			</thead>
		</table>

		
		<div id="data_edit">
			<div class="row-data">
				<input type="hidden" id="id_reserva">
				<input type="hidden" id="row_table">
				
				<div class="data-edit">
					Local: <select id="locais"></select>
				</div>
				<div class="data-edit">
					Sala: <select id="salas"></select>
				</div>
				<div class="data-edit">
					Responsável: <input class="responsavel" type="text" id="responsavel" maxlength=100>
				</div>
			</div>
			<div class="row-data">
				<div class="data-edit">
					Início: <select id="day_ini"></select> / <select id="month_ini"></select> / <select id="year_ini"></select>
				</div>
				<div class="data-edit">
					Hora: <select id="horario_ini"></select>
				</div>
			</div>
			<div class="row-data">
				<div class="data-edit">
					Término: <select id="day_fim"></select> / <select id="month_fim"></select> / <select id="year_fim"></select>
				</div>
				<div class="data-edit">
					Hora: <select id="horario_fim"></select>
				</div>
			</div>
			<div class="row-data">
				<div class="data-edit">
					Descrição: <input class="responsavel" type="text" id="descricao" maxlength=100>
				</div>			
				<div class="data-edit">
					<input type="checkbox" id="cafe">Com café
				</div>
				<div class="data-edit" id="div_nr_pessoas" style="display:none" >
					N° pessoas: <input type="text" id="nr_pessoas" maxlength=2 value="0">
				</div>
			</div>
			<div class="save-cancel">
				<a href="#" class="button" id="btn_save">
					<img src="images/icons/save.png" width=12>Salvar
				</a>
				<a href="#" class="button" id="btn_cancel">
					<img src="images/icons/cancel.png" width=12>Cancelar
				</a>
			</div>
		</div>
		<div class="button_panel">
			<a href="#" class="button" id="btn_insert">
				<!-- <img src="images/icons/add.png" width=12>-->Incluir reserva
			</a>
		</div>
	</div>
</body>
</html>
